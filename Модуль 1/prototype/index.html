<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авия компания FlightPool - Мы сближаем города, вы - живете там, где хотите</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__menu">
        <div class="logo test-0-logo">
          <img src="img/logo.png" alt="Логотип" class="logo__images">
          <span class="logo__name">FlightPool</span>
        </div>
        <nav class="nav">
          <ul>
            <li class="test-0-nav-1"><a href="">Акции </a></li>
            <li class="test-0-nav-2"><a href="">Поиск </a></li>
            <li class="test-0-nav-3"><a href="">Регистрация на рейс</a></li>
            <li class="test-0-nav-4"><a href="">Личный кабинет</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section class="section-one">
    <div class="container">
      <div class="section-one__body">
        <div class="promo">
          <h1 class="promo__title">Бронируй и осуществляй перелеты <br> по сниженым  ценам</h1>
          <div class="infographics">
            <div class="step">
              <div class="step__content">1</div>
              <div class="step__description">step - 1</div>
            </div>
            <div class="step">
              <div class="step__content">2</div>
              <div class="step__description">step - 2</div>
            </div>
            <div class="step">
              <div class="step__content">3</div>
              <div class="step__description">step - 3</div>
            </div>
          </div>
          
          <form action="#" method="POST" class="forms-gorizontal">
            <div class="field"><input type="text" class="input"></div>
            <div class="field"><input type="text" class="input"></div>
            <div class="field"><input type="text" class="input"></div>
          </form>
          <p class="itog">Примерная стоимость билета:<br><span class="itog-cost">32 000 </span></p>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>

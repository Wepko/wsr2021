<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
	    <nav>
	        <div id="brand">
	            <div id="logo"></div>
	            <div id="word-mark"></div>
	        </div>
	        <div id="menu">
	            <div id="menu-toggle">
	                <div id="menu-icon">
	                    <div class="bar"></div>
	                    <div class="bar"></div>
	                    <div class="bar"></div>
	                </div>
	            </div>
	            <ul>
	                <li><a href="#section00"></a></li>
	                <li><a href="#section01"></a></li>
	                <li><a href="#section02"></a></li>
	                <li><a href="#section03"></a></li>
	            </ul>
	        </div>
	    </nav>
	    <div id="hero-section">
	        <div id="head-line"></div>
	    </div>
	</header>
	<section id="section00">
	    <div id="heading"></div>
	</section>
	<section id="section01">
	    <div id="heading"></div>
	</section>
	<section id="section02">
	    <div id="heading"></div>
	</section>
	<section id="section03">
	    <div id="heading"></div>
	</section><a href="https://youtu.be/m1IU7zjl1k4" id="youtube"><i class="fa fa-youtube-play"></i></a>

	<script src="../../media1/js/jquery-3.5.1.min.js"></script>
	<script>
		$( () => {
		  
		  //On Scroll Functionality
		  $(window).scroll( () => {
		    var windowTop = $(window).scrollTop();
		    windowTop > 100 ? $('nav').addClass('navShadow') : $('nav').removeClass('navShadow');
		    windowTop > 100 ? $('ul').css('top','100px') : $('ul').css('top','160px');
		  });
		  
		  //Click Logo To Scroll To Top
		  $('#logo').on('click', () => {
		    $('html,body').animate({
		      scrollTop: 0
		    },500);
		  });
		  
		  //Smooth Scrolling Using Navigation Menu
		  $('a[href*="#"]').on('click', function(e){
		    $('html,body').animate({
		      scrollTop: $($(this).attr('href')).offset().top - 100
		    },500);
		    e.preventDefault();
		  });
		  
		  //Toggle Menu
		  $('#menu-toggle').on('click', () => {
		    $('#menu-toggle').toggleClass('closeMenu');
		    $('ul').toggleClass('showMenu');
		    
		    $('li').on('click', () => {
		      $('ul').removeClass('showMenu');
		      $('#menu-toggle').removeClass('closeMenu');
		    });
		  });
		  
		});
	</script>
</body>
</html>
